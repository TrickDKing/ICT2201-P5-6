{% extends "layouts/base.html" %}


<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

<title>{% block title %} Game Page {% endblock title %}</title>
{% block javascripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/sketch.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameMenu.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameState.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameScore.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameMap.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GamePlayer.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameCommands.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameData.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameHP.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/GameBlocks.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/game/draggable.js') }}"></script>
{% endblock javascripts %} {% block content %}

<!-- [ Main Content ] start -->
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Game</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Game</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ stiped-table ] start -->
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Game</h5>
                    </div>
                    <div class="card-body table-border-style">
                        <div id="canvasHolder" align="center"></div>
                    </div>
                </div>
            </div>
            <!-- [ stiped-table ] end -->
        </div>
        <!-- [ Main Content ] end -->
    </div>
</section>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
